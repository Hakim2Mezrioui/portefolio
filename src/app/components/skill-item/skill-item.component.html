<div class="skill">
  <h3 data-aos="fade-right" class="titleOfSkill">{{ title }}</h3>
  <div class="languages-skills">
    <div data-aos="fade-left" *ngFor="let skill of skills" class="skill-item">
      <img alt="" width="20px" height="20px" [src]="skill.path" />
      <p>{{ skill.title }}</p>
    </div>
  </div>
</div>
